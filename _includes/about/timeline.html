<div class="col mt-3">
    <div class="timeline-body bg-themed">
        {% for item in site.data.timeline %}
            <div class="timeline-item">
                <div class="content mt-1 mb-1 pb-1 pt-0">
                    <h2 class="mt-2">{{ item.title }}</h2>
                    <h6 class="date mb-1">{{ item.from }} - {{ item.to }}</h6>
                    <h8>{{ item.description }}</h8>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
